<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
</head>
<body>
    <div class="project">
        <div class="key">Press the key and watch magic</div>
        <div id="insert">
          
        </div>
        
      </div>

    

      <script>
        const insert = document.querySelector('#insert');
        window.addEventListener('keydown', function (e) {
            insert.innerHTML = `
            
            <div class="color">
        <table>
            <tr>
                <th>key</th>
                <th>keyCode</th>
                <th>Code</th>
            </tr>
            <tr>
      <td>${e.key === ' ' ? 'pp' : e.key}</td>
      <td>${e.keyCode}</td> 
      <td>${e.code}</dtd>
    </tr>
        </table>
      </div>
            
            `
        })
      </script>
</body>
</html>
