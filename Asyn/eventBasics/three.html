let paragraphArray = [
  "javascript is a good language",
  "python uses pycharm",

];

let paragraph = document.getElementById('paragraph');

let play = document.getElementById('Play');
let pause = document.getElementById('Pause');

let superman = 0;

function getRandomColor() {
  const red = Math.floor(Math.random() * 256);
  const green = Math.floor(Math.random() * 256);
  const blue = Math.floor(Math.random() * 256);
  return `rgb(${red},${green},${blue})`;
}

function paragraphUpdate() {
  if (superman < paragraphArray.length) {
    paragraph.innerHTML = paragraphArray[superman];
    paragraph.style.color = getRandomColor();
    // paragraph.style.backgroundColor = getRandomColor();
    superman++;
  } else {

    paragraph.innerHTML = currentDate;
    paragraph.style.color = getRandomColor();
    // paragraph.style.backgroundColor = getRandomColor();
    superman = 0;
  }
}

paragraphUpdate();

});
